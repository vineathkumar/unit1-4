<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Adaptive Landing Page</title>
<link rel="stylesheet" href="output.css" />
</head>
<body>

<header class="bg-red-400 text-white p-5 text-center">
<h1 class="text-3xl font-bold mb-2">Welcome to Our Service</h1>
<p id="deviceType" class="text-lg"></p>
</header>

<main class="p-5 bg-gray-100">
<!-- Hero Section -->
<section id="hero" class="text-center mb-5 lg:text-left lg:ml-10">
<h2 id="heroTitle" class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">Discover Our Solutions</h2>
<p id="heroDescription" class="text-xl md:text-2xl lg:text-3xl">
We provide top-notch solutions tailored to your needs.
</p>
</section>

<!-- Features Section -->
<section id="features" class="mb-5">
<h2 class="text-3xl font-bold mb-6 text-center lg:text-left">Features</h2>
<div id="featureList" class="flex flex-wrap gap-4">
<!-- Features will be inserted dynamically -->
</div>
</section>

<!-- Contact Section -->
<section id="contact" class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
<h2 class="text-3xl font-bold mb-4 text-center">Contact Us</h2>
<p class="text-center mb-6 text-gray-600">Get in touch with us for more information.</p>

<form id="contactForm" class="space-y-4">
<label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
<input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" required />

<label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
<input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" required />

<label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
<textarea id="message" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" required></textarea>

<button type="submit" class="w-full mt-4 p-3 bg-red-400 text-white font-medium rounded-md hover:bg-red-600 transition-colors duration-200">
Send Message
</button>
</form>
</section>
</main>

<footer class="text-center p-4 bg-gray-800 text-white">
<p>&copy; 2024 Our Service</p>
</footer>

<script>
function detectDevice() {
const deviceType = document.getElementById("deviceType");
const featureList = document.getElementById("featureList");

featureList.innerHTML = "";

if (window.innerWidth < 768) {
deviceType.textContent = "You are using a mobile device.";
featureList.innerHTML = `
<div class="feature bg-white p-5 border border-gray-200 rounded-md flex-1 min-w-[140px] shadow-sm hover:shadow-md transition-shadow">Mobile Feature 1</div>
<div class="feature bg-white p-5 border border-gray-200 rounded-md flex-1 min-w-[140px] shadow-sm hover:shadow-md transition-shadow">Mobile Feature 2</div>
`;
}
else if (window.innerWidth < 1024) {
deviceType.textContent = "You are using a tablet.";
featureList.innerHTML = `
<div class="feature bg-white p-5 border border-gray-200 rounded-md flex-1 min-w-[140px] shadow-sm hover:shadow-md transition-shadow">Tablet Feature 1</div>
<div class="feature bg-white p-5 border border-gray-200 rounded-md flex-1 min-w-[140px] shadow-sm hover:shadow-md transition-shadow">Tablet Feature 2</div>
<div class="feature bg-white p-5 border border-gray-200 rounded-md flex-1 min-w-[140px] shadow-sm hover:shadow-md transition-shadow">Tablet Feature 3</div>
`;
}
else {
deviceType.textContent = "You are using a desktop.";
featureList.innerHTML = `
<div class="feature bg-white p-5 border border-gray-200 rounded-md flex-1 min-w-[140px] shadow-sm hover:shadow-md transition-shadow">Desktop Feature 1</div>
<div class="feature bg-white p-5 border border-gray-200 rounded-md flex-1 min-w-[140px] shadow-sm hover:shadow-md transition-shadow">Desktop Feature 2</div>
<div class="feature bg-white p-5 border border-gray-200 rounded-md flex-1 min-w-[140px] shadow-sm hover:shadow-md transition-shadow">Desktop Feature 3</div>
<div class="feature bg-white p-5 border border-gray-200 rounded-md flex-1 min-w-[140px] shadow-sm hover:shadow-md transition-shadow">Desktop Feature 4</div>
`;
}
}

window.onload = detectDevice;
window.onresize = detectDevice;
</script>
</body>
</html>
